<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/d2d23b9b7c.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="wrapper">

    <div class="title">
      <h1>Login</h1>
    </div>

    <div class="form">

      <div class="inputField">
        <i class="fa-solid fa-user"></i>
        <input placeholder="Username" type="text" name="" value="">
      </div>

      <div class="inputField">
        <i class="fa-solid fa-lock"></i>
        <input placeholder="Password" type="Password" name="" value="">
      </div>

      <div class="">

        <button type="button" name="button">Sign in</button>
      </div>

    </div>
  </div>





</body>

</html>
